<!DOCTYPE html>
<html>
<head>
  <title>Projects</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">   

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color:   
 #f4f4f4;
      margin: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .projects-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .searchpod {
      width: 48%; /* Two cards per row */
      margin-bottom: 20px;
      text-decoration: none;
    }

    .card {
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      background-color: #333;
      color: #fff;
      border-bottom: none;
      padding: 0.5rem 1rem; /* Reduced padding */
    }

    .card-body {
      padding: 1rem; /* Reduced padding */
    }

    .card-text {
      color: #666;
      margin-bottom: 0.5rem; /* Reduced margin */
    }
  </style>
</head>
  <body>
  <header>
    <h1>Projects</h1>
  </header>
  <div class="container">
    <div class="projects-row" id="projects-container"></div>
  </div>

  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(projects => {
        const container = document.getElementById('projects-container');
        projects.forEach(project => {
          const link = document.createElement('a');
          link.id = 'a'; 
          const sanitizedTags = project.tags.map(tag => tag.replace(/ /g, '-')); 
          link.classList.add('searchpod', ...sanitizedTags);
          link.href = project.website;
          link.target = '_blank';

          link.innerHTML = `
            <div class="card">
              <h5 class="card-header">${project.name}</h5>
              <div class="card-body">
                <p class="card-text">${project.comments}</p>
              </div>
            </div>
          `;

          container.appendChild(link);
        });
      })
      .catch(error => console.error('Error fetching projects:', error));
  </script>
</body>
</html>

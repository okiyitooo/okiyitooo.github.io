<!DOCTYPE html>
<html>
<head>
  <title>Projects</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link   
 rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color:   
 #f4f4f4;
      margin: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1.5rem 2rem; /* Increased padding */
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ff69b4; /* Added a pink border */
    }

    header h1 {
      margin: 0; /* Remove default h1 margin */
      font-size: 2rem; /* Increased font size */
      font-weight: bold;
    }

    .social-links {
      margin-right: 0; /* Remove default margin */
    }

    .container {
      padding: 20px;
    }

    .projects-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .searchpod {
      width: 48%; /* Two cards per row */
      margin-bottom: 20px;
      text-decoration: none;
    }

    .card {
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      background-color: #333;
      color: #fff;
      border-bottom: none;
      padding: 0.5rem 1rem; /* Reduced padding */
    }

    .card-body {
      padding: 1rem; /* Reduced padding */
    }

    .card-text {
      color: #666;
      margin-bottom: 0.5rem; /* Reduced margin */
    }

    .social-links a {
      color: #fff;
      margin-left: 20px;
      font-size: 1.5rem;
    }

    #download-resume {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #ff69b4; /* Pretty pink color */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease;
    }
    #download-resume:hover {
      background-color: #ff4d94; /* Darker pink on hover */
    }
  </style>
</head>
  <body>
  <header>
    <h1>Projects</h1>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/tochi-okiyi-ba5344123/" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/okiyitooo/" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </header>
  <div class="container">
    <div class="projects-row" id="projects-container"></div>
  </div>
  <a href="resume.pdf" download id="download-resume">Download Resume</a>

  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(projects => {
        const container = document.getElementById('projects-container');
        projects.forEach(project => {
          const link = document.createElement('a');
          link.id = 'a'; 
          const sanitizedTags = project.tags.map(tag => tag.replace(/ /g, '-')); 
          link.classList.add('searchpod', ...sanitizedTags);
          link.href = project.website;
          link.target = '_blank';

          link.innerHTML = `
            <div class="card">
              <h5 class="card-header">${project.name}</h5>
              <div class="card-body">
                <p class="card-text">${project.comments}</p>
              </div>
            </div>
          `;

          container.appendChild(link);
        });
      })
      .catch(error => console.error('Error fetching projects:', error));
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Projects</title>

 rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

body {
  font-family: 'Roboto', sans-serif;
  background-color: #f8f9fa;
  margin: 0;
}

header {
  background-color: #000;
  color: #fff;
  padding: 2rem 3rem;
  text-align: center;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid #f08080;
  position: relative;
  overflow: hidden;
}

header::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to right, #e91e63, #ff69b4);
  opacity: 0.15;
  z-index: -1;
}

header h1 {
  margin: 0;
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  font-weight: bold;
  letter-spacing: 3px;
  text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
}

.social-links a {
  color: #fff;
  margin-left: 25px;
  font-size: 1.8rem;
  transition: transform 0.2s ease;
}

.social-links a:hover {
  transform: translateY(-3px);
}

/* Particle animation */
.particle {
  position: absolute;
  background-color: rgba(255, 255, 255, 0.8); /* More opaque particles */
  border-radius: 50%;
  opacity: 0;
  z-index: 1; /* Place particles above other header content */
}

.container {
  padding: 30px;
}

.projects-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.searchpod {
  width: 48%;
  margin-bottom: 30px;
  text-decoration: none;
  transition: transform 0.2s ease;
}

.searchpod:hover {
  transform: translateY(-5px);
}

.card {
  border: none;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  overflow: hidden;
}

.card-header {
  background-color: #333;
  color: #fff;
  border-bottom: none;
  padding: 0.7rem 1.5rem;
  font-weight: bold;
}

.card-img-top {
  height: 200px;
  object-fit: cover;
}

.card-body {
  padding: 1.5rem;
}

.card-text {
  color: #555;
  margin-bottom: 0.7rem;
}

#download-resume {
  position: fixed;
  bottom: 30px;
  left: 30px;
  background-color: #f08080;
  color: #fff;
  border: none;
  padding: 12px 25px;
  border-radius: 8px;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  font-weight: bold;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#download-resume:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}
  </style>
</head>
  <body>
  <header>
    <h1>Projects</h1>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/tochi-okiyi-ba5344123/" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/okiyitooo/" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </header>
  <div class="container">
    <div class="projects-row" id="projects-container"></div>
  </div>
  <a href="resume.pdf" download id="download-resume">Download Resume</a>

  <script>
    const header = document.querySelector('header');

    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
    
      // Randomize size
      const size = Math.random() * 50 + 5; // 5px to 55px
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
    
      // Randomize horizontal position
      particle.style.left = `${Math.random() * 100}%`;
    
      // Randomize animation duration (speed)
      const duration = Math.random() * 10 + 5; // 5s to 15s
      particle.style.animationDuration = `${duration}s`;
    
      // Randomize vertical destination within the header
      const headerHeight = header.clientHeight; 
      const destinationY = Math.random() * headerHeight; 
      particle.style.animationName = `particleAnimation-${i}`; 
    
      // Create a unique @keyframes rule for each particle
      const styleSheet = document.styleSheets[0]; // Get the first stylesheet
      const keyframesRule = `@keyframes particleAnimation-${i} {
        0% {
          transform: translateX(0) translateY(0) scale(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateX(100vw) translateY(${destinationY}px) scale(1.5);
          opacity: 0;
        }
      }`;
      styleSheet.insertRule(keyframesRule, styleSheet.cssRules.length);
    
      header.appendChild(particle);
    }
    fetch('projects.json')
      .then(response => response.json())
      .then(projects => {
        const container = document.getElementById('projects-container');
        projects.forEach(project => {
          const link = document.createElement('a');
          link.id = 'a'; 
          const sanitizedTags = project.tags.map(tag => tag.replace(/ /g, '-')); 
          link.classList.add('searchpod', ...sanitizedTags);
          link.href = project.website;
          link.target = '_blank';

          link.innerHTML = `
            <div class="card">
              <h5 class="card-header">${project.name}</h5>
              <div class="card-body">
                <p class="card-text">${project.comments}</p>
              </div>
            </div>
          `;

          container.appendChild(link);
        });
      })
      .catch(error => console.error('Error fetching projects:', error));
  </script>
</body>
</html>

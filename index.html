<!DOCTYPE html>
<html>
<head>
  <title>Projects</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> Â  

</head>
<body>
  <div id="projects-container"></div>

  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(projects => {
        console.log(projects)
        const container = document.getElementById('projects-container');
        projects.forEach(project => {
          const link = document.createElement('a');
          link.id = 'a'; 
          link.classList.add('searchpod', ...project.tags); 
          link.href = project.website;
          link.target = '_blank';

          link.innerHTML = `
            <div class="card">
              <h5 class="card-header">${project.name}</h5>
              <div class="card-body">
                <p class="card-text">${project.comments}</p>
              </div>
            </div>
          `;

          container.appendChild(link);
        });
      })
      .catch(error => console.error('Error fetching projects:', error));
  </script>
</body>
</html>
